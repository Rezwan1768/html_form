<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="left-pane">
    <p class="logo">
      <img src="assets/images/odin-lined.png" alt="Odin Logo" width="100" height="135"> ODIN
    </p>

    <footer>
      <p class="image-credit">
        Photo by <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
          West</a> on <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>

      </p>
    </footer>
  </div>

  <div class="right-pane">
    <div class="text">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.<br>
         Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>

    <form id="register" action="" method="post">
      <div class="form-controls">
        <p>Let's do this!</p>
        <div class="input-pair">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required 
            autocomplete maxlength="20" placeholder="John">
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required 
            autocomplete maxlength="20" placeholder="Doe">
          </div>
        </div>

        <div class="input-pair">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
          </div>

          <div>
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="777-777-7777">
          </div>
        </div>

        <div class="input-pair">
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="[\d\D]"
             minlength="8" maxlength="20" pattern="[/d/D]">
          </div>

          <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" 
            minlength="8" maxlength="20" pattern="[/d/D]">
          </div>
        </div>
      </div>
    </form>

    <div class="form-footer">
      <button form="register" type="submit">Create Account</button>
      <p>Already have an account? <a href='#'>Loig in</a></p>
    </div>
  </div>

</body>

</html>
